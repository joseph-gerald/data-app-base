<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data app base demo @ https://github.com/joseph-gerald/data-app-base">
    <title>DATA APP BASE</title>
    <link rel="stylesheet" href="style/index.css">
    <script src="/script/base/theme.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
</head>
<body>
    <div class="content">
        <h2 id="title" style="transform: translateY(-65px); transition-duration: 300ms;">
            Select Input Type
        </h2>
        <div class="search-form" style="display: flex; flex-direction: column; width: 300px; transform: translateY(70px); gap: 10px">
            <input id="multi-line" class="submit rounded-box" style="margin: 0; position: relative; width: 100%;" type="button" onclick="window.location = '/multi.html';" value="Multi line">
            <input id="single-line" class="submit rounded-box" style="margin: 0; position: relative; width: 100%;" type="button" onclick="window.location = '/single.html';" value="Single line">
        </div>
    </div>
    
    <div class="theme-toggle rounded-box" id="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path id="theme-icon" fill="#303030" d="M10 3.5a6.5 6.5 0 1 1 0 13v-13ZM10 2a8 8 0 1 0 0 16a8 8 0 0 0 0-16Z"/></svg>
    </div>

    <!-- We need loading screen to hide elements flashing due to css animations --> 
    <div class="loading-card" hidden>
        <h1 class="loading-title">
            Loading...
        </h1>
    </div>
</body>
</html>
